  <body class="theme-c9 c9 page-template-blank">
    <div class="entry-content">
      <div class="zombieblocker"></div>
      <div class="c9-grid poweroff c9-scroll" style="min-height:20vh" id="rftvplayer">
        <div class="container c9-column-container c9-scroll c9-layout-columns-1 one-column">
          <div class="c9-layout-column-wrap c9-block-layout-column-gap-2 c9-is-responsive-column">
            <div class="c9-block-layout-column c9-column text-left">
              <div class="c9-column-innner">
                <h6 class="has-color-light-color has-text-color" id="videoTitle">Video Title</h6>
                <div id="player"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="is-content-justification-center is-layout-flex wp-container-1 wp-block-buttons btncontrols hideme">
        <div class="wp-block-button btnfit is-style-fill"><a class="wp-block-button__link has-color-info-color has-text-color wp-element-button"><i class="fa fa-compress"></i></a></div>
        <div class="wp-block-button is-style-fill" id="time-remaining"><a class="wp-block-button__link has-color-info-color has-text-color wp-element-button">HH:MM:SS</a></div>
        <div class="wp-block-button btnpauseplay is-style-fill"><a class="wp-block-button__link has-color-info-color has-text-color wp-element-button"><i class="fa fa-pause"></i></a></div>
        <div class="wp-block-button btnskip is-style-fill"><a class="wp-block-button__link has-color-info-color has-text-color wp-element-button"><i class="fa fa-step-forward"></i></a></div>
        <div class="wp-block-button btncc is-style-fill"><a class="wp-block-button__link has-color-info-color has-text-color wp-element-button"><i class="fa fa-cc"></i><span class="sr-only">Closed Captions</span></a></div>
        <div class="wp-block-button btnmute is-style-fill"><a class="wp-block-button__link has-color-info-color has-text-color wp-element-button"><i class="fa fa-volume-up"></i><span class="sr-only">MUTE</span></a></div>
        <div class="wp-block-button channelUp"><a class="wp-block-button__link wp-element-button" href="#"><i class="fa fa-arrow-up"></i><span class="sr-only">channel up</span></a></div>
        <div class="wp-block-button channelDown"><a class="wp-block-button__link wp-element-button" href="#"><i class="fa fa-arrow-down"></i><span class="sr-only">Channel Down</span></a></div>
      </div>
      <div id="channelTitle" class="section-heading c9-heading text-left">
        <h1 class="c9-sh" style="color:#62ff00">Ch00</h1>
        <div class="c9-sh subhead-h1"><small class="text-muted" style="color:#62ff00">&nbsp;Channel Title</small></div>
      </div>
      <div class="is-content-justification-center is-layout-flex wp-container-2 wp-block-buttons poweron">
        <div class="wp-block-button has-custom-font-size btnplay hideme has-xx-large-font-size"><a class="wp-block-button__link wp-element-button" href="#"><i class="fa fa-play-circle"></i></a></div>
      </div>
    </div>
    <script type="text/javascript">
      function c9BlocksShare(url, title, w, h) {
        var left = (window.innerWidth / 2) - (w / 2);
        var top = (window.innerHeight / 2) - (h / 2);
        return window.open(url, title, 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width=600, height=600, top=' + top + ', left=' + left);
      }
    </script>
